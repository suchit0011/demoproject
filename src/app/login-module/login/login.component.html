<div class="container">
  <div class="row justify-content-center  mt-5">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <div *ngIf="email.touched && !email.valid">
          <div *ngIf="email.errors.required">
            <small class="form-text alert alert-danger">Email is Required</small>
          </div>
          <div *ngIf="email.errors.email">
            <small class="form-text alert alert-danger">Fill Correct Email</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="password.touched && !password.valid">
          <div *ngIf="password.errors.required">
            <small class="form-text alert alert-danger">Password is Required</small>
          </div>
          <div *ngIf="password.errors.minlength">
            <small class="form-text alert alert-danger">Password should be minimum 5 charector</small>
          </div>
        </div>
      </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      <small *ngIf="invalid_data" class="form-text alert alert-danger mt-2">{{invalid_data}}</small>
    </div>
    </form>
  </div>
</div>
